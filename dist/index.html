<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="editor">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        const editor = new EditorJS({
                /**
                 * Id of Element that should contain the Editor
                 */
                holderId: 'editor',

                /**
                 * Available Tools list.
                 * Pass Tool's class or Settings object for each Tool you want to use
                 */
                tools: {
                    embed: {
                        class: Embed,
                        inlineToolbar: true,
                        config: {
                            services: {
                                vimeo: true,
                                youtube: true,
                                coub: true,
                                vine: true,
                                imgur: true,
                                gfycat: true,
                                "twitch-channel": true,
                                "twitch-video": true,
                                "yandex-music-album": true,
                                "yandex-music-track": true,
                                "yandex-music-playlist": true,
                                codepen: true,
                                instagram: true,
                                "twitter-tweet": true,
                                "twitter-moments": true,
                                "twitter-timeline": true,
                                "facebook-post": true,
                                "facebook-video": true,
                                "pinterest-pin": true,
                                "pinterest-board": true,
                                "pinterest-profile": true,
                            },
                            serverOembedUrl : "http://localhost:8000/editor/oembed",
                        }
                    },
                },
            })
    </script>
</body>
</html>
